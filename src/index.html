<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
   
    <meta name="robots" content="nofollow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="French" />
    
    <meta property="og:locale" content="fr_FR" />


    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicons/safari-pinned-tab.svg"
      color="#21bf73"
    />

    <title>Attestation de déplacement dérogatoire</title>
  </head>
  <body>
    <main role="main">
      <p
      class="alert  alert-danger  d-none"
      role="alert"
      id="alert-facebook"
  ></p>
      <div class="wrapper">
        <form id="form-profile" accept-charset="UTF-8"></form>
        <form id="form-attestation" accept-charset="UTF-8"></form>
        <p class="text-center mt-5">
          <button
            type="button"
            id="generate-btn"
            class="btn btn-primary btn-attestation"
          >
            <span
              ><i class="fa fa-file-pdf inline-block mr-1"></i> Générer mon
              attestation</span
            >
          </button>
        </p>
        <p id="profile-btn" class="text-center mt-5">
          <button type="button" id="cancel-btn" class="btn btn-danger">
            <span>Annuler</span>
          </button>
          <button type="button" id="save-profile-btn" class="btn btn-primary">
            <span>Enregistrer la personne</span>
          </button>
        </p>

        <div id="my-profiles"></div>

        <div class="bg-primary d-none" id="snackbar">
          L'attestation est téléchargée sur votre appareil.
        </div>
      </div>
    </main>

    <div class="alert alert-info d-none" id="update-alert">
      Une nouvelle version est disponible. Cliquer sur le bouton pour l'obtenir.
      <p class="text-right">
        <button id="reload-btn" class="btn btn-info">Mettre à jour</button>
      </p>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
